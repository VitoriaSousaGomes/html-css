<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>   
    <hr>
    <p>Voce pode escrever <br>
        um paragráfo <br>
        de qualquer jeito. <br>
        Basta colocar tudo <br>
        no meio do par de tags <br>
        &lt;p&gt; e &lt;/p&gt; <br>
        <!-- LESS THAN(MENOR QUE) / GREATER THAN (MAIOR QUE) -->
    </p>
    <p>Para adicionar uma quebra de <br>  linha basta voce usar a tag &lt;br&gt;   
    <p> Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p> Vamos adicionar emojis:
        &#x1FAF6;
        &#x2764;
    </p>
</body>
</html>
