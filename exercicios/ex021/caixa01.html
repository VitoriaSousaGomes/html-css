<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            border: 10px solid darkcyan;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }
        a {
            border: 10px solid blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1> 
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">são exemplos de inline-level</a> </p>   
</body>
</html>
